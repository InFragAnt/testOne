<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>To Do</title>

        <!--   <link rel="shortcut icon" href="../app/assets/favicon.ico"> -->
    </head>
    <body>
        <div id="todo">
            <h1>awesome todo list<i id="pencil" class="fas fa-pencil-alt" style="position: relative; "></i></h1>
            
            <input type="text" placeholder="Write your todo here">

            <ul class="todos">

                <li class="uncheked">
                    <span><i class="fas fa-trash-alt" id="trash"></i></span>
                    Feed the cat!
                </li>
            </ul>

            <div id="buttons">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
                <button class="tipBtn">Tips</button>
            </div>

        </div>

        <div id="overlay">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <ul class="tips">
                <li>Click clear button to clear all items from ToDo list</li>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
