<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tips Calculator</title>
  </head>
  <body>


                <!-- Уже всё готово (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ -->

    <div id="container">
      <!-- CALCULATOR start -->
      <div id="calculator">
        <form id="form">
          <h2>Размер коробки</h2>
          <div class="input-group mb-3">

            <div class="form_radio" style="width: 380px;">
              <input id="smallBox" type="radio" name="radio" value="smallBox" checked>
              <label for="smallBox">Маленькая коробочка</label>
            </div>
             
            <div class="form_radio" style="width: 380px;">
              <input id="largeBox" type="radio" name="radio" value="largeBox">
              <label for="largeBox">Большая коробочка</label>
            </div>
             
            <div class="form_radio" style="width: 380px;">
              <input id="megaBox" type="radio" name="radio" value="megaBox">
              <label for="megaBox">Мега коробочка</label>
            </div>

          </div>

          <h2>Сочетание соуса с топпингом</h2>
          <div class="input-group mb-3">
            <div class="form_radio" style="width: 380px;">
              <input id="pig" type="radio" name="radio2" value="pig" checked>
              <label for="pig">Терияки и свинина</label>
            </div>
             
            <div class="form_radio" style="width: 380px;">
              <input id="beef" type="radio" name="radio2" value="beef">
              <label for="beef">Унаги и говядина</label>
            </div>
             
            <div class="form_radio" style="width: 380px;">
              <input id="chiken" type="radio" name="radio2" value="chiken">
              <label for="chiken">Устричный и курица</label>
            </div>
            
            <div class="form_radio" style="width: 380px;">
              <input id="marbleBeef" type="radio" name="radio2" value="marbleBeef">
              <label for="marbleBeef">Брусничный и мраморная говядина</label>
            </div>

            <div class="form_radio" style="width: 380px;">
              <input id="rabbit" type="radio" name="radio2" value="rabbit">
              <label for="rabbit">Фруктовый и кролик</label>
            </div>

          <h2>Доп. опции</h2>
          <div class="input-group mb-3">
            <div style="width: 380px;">
              <input type="checkbox" name="add" id=”rusks” value="rusks"> Посыпать сухариками
            </div>
            <div style="width: 380px;">
              <input type="checkbox" name="add" id=”sauce” value="sauce"> Полить доп. соусом
            </div>
            <div style="width: 380px;">
              <input type="checkbox" name="add" id=”sesame” value="sesame"> Добавить кунжута
            </div>
            
            	
          </div>

          <button type="submit" id="calculate" value="Calculate">Calculate!</button>
        </form>
        
      </div>
      <!-- CALCULATOR end -->
      <!-- TIPS start -->
      <div id="expense">
        <span id="pay1">0</span>
        <small>р.</small><br>
        <span id="pay2">0</span>
        <small >Калорий</small>
      </div>
      <!-- TIPS end -->
    </div>
 


    <script src="calculator.js"></script>
  </body>
</html>
